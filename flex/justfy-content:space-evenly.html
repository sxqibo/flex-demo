<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content Example</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100px;
        }

        .item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--
原理：它会在每个子项之间，以及子项与容器的左右边缘之间，分配均等的空间。
假设我们有一个包含三个子项的容器，
我们希望这些子项在水平方向上均匀分布。
我们可以使用 justify-content: space-evenly; 来实现这一效果。
-->
<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>

</body>
</html>
